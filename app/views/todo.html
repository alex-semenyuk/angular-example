<div class="container">
  <div class="row">
    <div class="form-inline">
      <div class="form-group">
        <button class="btn btn-info" ng-click="toggleCreateNew()">Create</button>
        <button class="btn btn-danger" ng-click="removeSelected()">Remove</button>
      </div>
    </div>
    <div class="form-inline form-group" ng-if="addMode">
      <label for="todoDesc">New todo, description:</label>
      <input id="todoDesc" type="text" class="form-control" ng-model="newTodo.description">
      <button class="btn btn-success" ng-click="addTodo()">Add</button>
    </div>
  </div>
  <div class="table-responsive">
     <table class="table">
       <thead>
       <tr>
         <th><div>#</div></th>
         <th><div><input type="checkbox" ng-click="toggleAll()"></div></th>
         <th><div>Description</div></th>
         <th><div>Date created</div></th>
         <th><div>Actions</div></th>
       </tr>
       </thead>
       <tbody>
          <tr ng-repeat="todo in todos track by $index">
            <td><div>{{$index + 1}}</div></td>
            <td><div><input type="checkbox" ng-click="toggleSelected(todo)" ng-model="todo.selected"></div></td>
            <td><div>{{todo.description}}</div></td>
            <td><div>{{todo.date | date : "dd.MM.yy hh:mm:ss"}}</div></td>
            <td>
              <div><input type="button" class="btn btn-danger" ng-click="removeTodo(todo)" value="Delete"></div>
            </td>
          </tr>
       </tbody>
     </table>
  </div>
</div>
